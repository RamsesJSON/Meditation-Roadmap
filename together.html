<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sacred Circle</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Cormorant+Garamond:wght@400;600&display=swap" rel="stylesheet">
    <style>
        :root {
   --gold: #D4AF37;
   --gold-light: #FFD700;
   --gold-dark: #996515;
   --dark: #0a0a0a;
   --meditation: #9370DB;
   --rituals: #B22222;
   --warfare: #4682B4;
}
 
* {
   margin: 0;
   padding: 0;
   box-sizing: border-box;
}

body {
   background: var(--dark);
   color: var(--gold);
   font-family: 'Cormorant Garamond', serif;
   min-height: 100vh;
   position: relative;
}

.hidden {
   display: none !important;
}

/* Layout */
.container {
   max-width: 1200px;
   margin: 0 auto;
   padding: 2rem;
}

/* Loader */
.loader {
   position: fixed;
   inset: 0;
   background: rgba(0,0,0,0.8);
   display: flex;
   align-items: center;
   justify-content: center;
   z-index: 100;
   opacity: 0;
   pointer-events: none;
   transition: opacity 0.3s;
}

.loader.active {
   opacity: 1;
   pointer-events: auto;
}

.loader-spinner {
   width: 50px;
   height: 50px;
   border: 3px solid var(--gold);
   border-radius: 50%;
   border-top-color: transparent;
   animation: spin 1s linear infinite;
}

@keyframes spin {
   to { transform: rotate(360deg); }
}

/* Views */
.view {
   min-height: 100vh;
   display: flex;
   align-items: center;
   justify-content: center;
   padding: 2rem;
}

/* Login View */
.login-view .container {
   max-width: 400px;
   text-align: center;
}

.title {
   font-family: 'Cinzel', serif;
   font-size: clamp(2rem, 5vw, 3rem);
   margin-bottom: 2rem;
   position: relative;
   padding-bottom: 1rem;
}

.title::after {
   content: '✧';
   position: absolute;
   bottom: -0.5rem;
   left: 50%;
   transform: translateX(-50%);
   font-size: 1.5rem;
   color: var(--gold-light);
   animation: pulse 2s infinite;
}

@keyframes pulse {
   0%, 100% { transform: translateX(-50%) scale(1); opacity: 0.5; }
   50% { transform: translateX(-50%) scale(1.2); opacity: 1; }
}

/* Form Elements */
.input-group {
   margin-bottom: 1.5rem;
}

.input {
   width: 100%;
   padding: 0.75rem 1rem;
   background: rgba(0,0,0,0.3);
   border: 1px solid var(--gold);
   border-radius: 8px;
   color: var(--gold);
   font-family: inherit;
   font-size: 1.1rem;
   transition: all 0.3s;
}

.input:focus {
   outline: none;
   border-color: var(--gold-light);
   box-shadow: 0 0 15px rgba(212,175,55,0.2);
}

/* Color Picker */
.color-picker {
   margin: 1.5rem 0;
   padding: 1rem;
   background: rgba(0,0,0,0.2);
   border-radius: 8px;
   display: flex;
   align-items: center;
   justify-content: center;
   gap: 1rem;
}

input[type="color"] {
   width: 60px;
   height: 60px;
   border: none;
   border-radius: 50%;
   background: none;
   cursor: pointer;
   padding: 0;
}

input[type="color"]::-webkit-color-swatch-wrapper {
   padding: 0;
}

input[type="color"]::-webkit-color-swatch {
   border: 2px solid var(--gold);
   border-radius: 50%;
}

.color-value {
   font-family: 'Cinzel', serif;
   min-width: 80px;
}

/* Buttons */
.btn {
   padding: 0.75rem 1.5rem;
   background: transparent;
   border: 1px solid var(--gold);
   border-radius: 8px;
   color: var(--gold);
   font-family: 'Cinzel', serif;
   font-size: 1.1rem;
   cursor: pointer;
   transition: all 0.3s;
   position: relative;
   overflow: hidden;
}

.btn::before {
   content: '';
   position: absolute;
   top: 0;
   left: -100%;
   width: 100%;
   height: 100%;
   background: linear-gradient(
       90deg, 
       transparent, 
       rgba(212,175,55,0.2), 
       transparent
   );
   transition: 0.5s;
}

.btn:hover:not(:disabled) {
   background: rgba(212,175,55,0.1);
   transform: translateY(-2px);
}

.btn:hover:not(:disabled)::before {
   left: 100%;
}

.btn:disabled {
   opacity: 0.5;
   cursor: not-allowed;
}

/* Main View Header */
.header {
   display: flex;
   align-items: center;
   justify-content: space-between;
   margin-bottom: 2rem;
   padding-bottom: 1rem;
   border-bottom: 1px solid rgba(212,175,55,0.2);
}

.header h2 {
   font-family: 'Cinzel', serif;
   font-size: 1.8rem;
}

.user-badge {
   width: 40px;
   height: 40px;
   border-radius: 50%;
   border: 2px solid var(--gold);
}

/* Practice Grid */
.practices-grid {
   display: grid;
   grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
   gap: 1.5rem;
   margin-bottom: 2rem;
}

.practice-card {
   background: rgba(0,0,0,0.3);
   border: 1px solid var(--gold);
   border-radius: 12px;
   overflow: hidden;
   transition: transform 0.3s;
}

.practice-card:hover {
   transform: translateY(-5px);
}

.practice-header {
   padding: 1.25rem;
   background: rgba(212,175,55,0.1);
   display: flex;
   align-items: center;
   gap: 1rem;
}

.practice-header .icon {
   font-size: 2rem;
}

.practice-header h3 {
   font-family: 'Cinzel', serif;
   font-size: 1.3rem;
}

/* Practice Items */
.practice-list {
   padding: 1rem;
   display: grid;
   gap: 0.75rem;
}

.practice-item {
   width: 100%;
   padding: 0.75rem;
   background: transparent;
   border: none;
   border-radius: 8px;
   color: var(--gold);
   display: flex;
   align-items: center;
   gap: 0.75rem;
   cursor: pointer;
   transition: all 0.3s;
   text-align: left;
}

.practice-item:hover {
   background: rgba(212,175,55,0.1);
   transform: translateX(5px);
}

/* Active Users */
.active-users {
   margin-top: 2rem;
}

.active-users h3 {
   font-family: 'Cinzel', serif;
   margin-bottom: 1rem;
}

.users-list {
   display: grid;
   gap: 1rem;
}

.user-card {
   background: rgba(0,0,0,0.3);
   border: 1px solid var(--gold);
   border-radius: 8px;
   padding: 1rem;
   display: flex;
   align-items: center;
   gap: 1rem;
}

.user-avatar {
   width: 40px;
   height: 40px;
   border-radius: 50%;
   display: flex;
   align-items: center;
   justify-content: center;
   font-size: 1.2rem;
}

.user-info {
   flex: 1;
}

.user-name {
   font-family: 'Cinzel', serif;
   font-size: 1.1rem;
   margin-bottom: 0.25rem;
}

.user-practice {
   font-size: 0.9rem;
   opacity: 0.8;
}

/* Practice Overlay */
.practice-overlay {
   position: fixed;
   bottom: 1.5rem;
   left: 50%;
   transform: translateX(-50%);
   background: rgba(0,0,0,0.9);
   padding: 1rem 2rem;
   border-radius: 50px;
   border: 1px solid var(--gold);
   display: flex;
   align-items: center;
   gap: 1rem;
   z-index: 10;
}

.practice-status {
   display: flex;
   align-items: center;
   gap: 1rem;
}

.btn-stop {
   padding: 0.5rem 1rem;
   font-size: 0.9rem;
}

/* Toast Notifications */
.toast-container {
   position: fixed;
   top: 1rem;
   right: 1rem;
   z-index: 1000;
}

.toast {
   padding: 1rem 1.5rem;
   border-radius: 8px;
   color: white;
   margin-bottom: 0.5rem;
   animation: slideIn 0.3s ease;
}

.toast.success { background: rgba(0,200,81,0.9); }
.toast.error { background: rgba(255,68,68,0.9); }
.toast.info { background: rgba(0,149,255,0.9); }

@keyframes slideIn {
   from { transform: translateX(100%); opacity: 0; }
   to { transform: translateX(0); opacity: 1; }
}

/* Responsive */
@media (max-width: 768px) {
   .practices-grid {
       grid-template-columns: 1fr;
   }
   
   .practice-overlay {
       width: 90%;
       flex-direction: column;
       border-radius: 12px;
   }
}

@media (max-width: 480px) {
   .container {
       padding: 1rem;
   }
   
   .color-picker {
       flex-direction: column;
   }
   
   .btn {
       width: 100%;
   }
}
    </style>
</head>
<body>
    <div class="loader" id="loader">
        <div class="loader-spinner"></div>
    </div>

    <div class="app">
        <!-- Login View -->
        <section class="view login-view" id="loginView">
            <div class="container">
                <h1 class="title">Sacred Circle</h1>
                <form id="loginForm" class="login-form">
                    <div class="input-group">
                        <input type="text" 
                               id="username" 
                               class="input" 
                               placeholder="Enter your sacred name"
                               maxlength="20"
                               required>
                    </div>
                    
                    <div class="color-picker">
                        <input type="color" 
                               id="userColor" 
                               value="#D4AF37">
                        <span class="color-value" id="colorValue">#D4AF37</span>
                    </div>

                    <button type="submit" class="btn">Enter the Circle</button>
                </form>
            </div>
        </section>

        <!-- Main View -->
        <section class="view main-view hidden" id="mainView">
            <div class="container">
                <header class="header">
                    <h2>Welcome, <span id="userDisplay"></span></h2>
                    <div class="user-badge" id="userBadge"></div>
                </header>

                <div class="practices-grid">
                    <!-- Meditation -->
                    <div class="practice-card" data-category="meditation">
                        <div class="practice-header">
                            <span class="icon">🧘</span>
                            <h3>Sacred Meditation</h3>
                        </div>
                        <div class="practice-list">
                            <button class="practice-item" data-practice="Divine Light">
                                <span class="icon">✨</span>
                                <span>Divine Light</span>
                            </button>
                            <button class="practice-item" data-practice="Golden Peace">
                                <span class="icon">☮️</span>
                                <span>Golden Peace</span>
                            </button>
                            <button class="practice-item" data-practice="Sacred Heart">
                                <span class="icon">💗</span>
                                <span>Sacred Heart</span>
                            </button>
                            <button class="practice-item" data-practice="Ethereal Mind">
                                <span class="icon">🌌</span>
                                <span>Ethereal Mind</span>
                            </button>
                        </div>
                    </div>

                    <!-- Rituals -->
                    <div class="practice-card" data-category="rituals">
                        <div class="practice-header">
                            <span class="icon">⚡</span>
                            <h3>Sacred Rituals</h3>
                        </div>
                        <div class="practice-list">
                            <button class="practice-item" data-practice="Moon Blessing">
                                <span class="icon">🌙</span>
                                <span>Moon Blessing</span>
                            </button>
                            <button class="practice-item" data-practice="Fire Ceremony">
                                <span class="icon">🔥</span>
                                <span>Fire Ceremony</span>
                            </button>
                            <button class="practice-item" data-practice="Energy Cleansing">
                                <span class="icon">✨</span>
                                <span>Energy Cleansing</span>
                            </button>
                            <button class="practice-item" data-practice="Spirit Calling">
                                <span class="icon">👻</span>
                                <span>Spirit Calling</span>
                            </button>
                        </div>
                    </div>

                    <!-- Warfare -->
                    <div class="practice-card" data-category="warfare">
                        <div class="practice-header">
                            <span class="icon">⚔️</span>
                            <h3>Sacred Warfare</h3>
                        </div>
                        <div class="practice-list">
                            <button class="practice-item" data-practice="Shadow Combat">
                                <span class="icon">🌑</span>
                                <span>Shadow Combat</span>
                            </button>
                            <button class="practice-item" data-practice="Energy Shield">
                                <span class="icon">🛡️</span>
                                <span>Energy Shield</span>
                            </button>
                            <button class="practice-item" data-practice="Spirit Warrior">
                                <span class="icon">⚔️</span>
                                <span>Spirit Warrior</span>
                            </button>
                            <button class="practice-item" data-practice="Battle Meditation">
                                <span class="icon">🔮</span>
                                <span>Battle Meditation</span>
                            </button>
                        </div>
                    </div>
                </div>

                <div class="active-users">
                    <h3>Active Practitioners (<span id="userCount">0</span>)</h3>
                    <div class="users-list" id="usersList"></div>
                </div>
            </div>
        </section>

        <!-- Current Practice Overlay -->
        <div class="practice-overlay hidden" id="practiceOverlay">
            <div class="practice-status">
                <span id="practiceIcon"></span>
                <span id="practiceName"></span>
                <span id="practiceTimer">0:00</span>
                <button class="btn btn-stop" id="stopBtn">Stop Practice</button>
            </div>
        </div>
    </div>

    <!-- Toast Notifications -->
    <div class="toast-container" id="toastContainer"></div>
    <script>
        const firebaseConfig = {
            apiKey: 'FIREBASE_API_KEY',
            authDomain: 'FIREBASE_AUTH_DOMAIN',
            projectId: 'FIREBASE_PROJECT_ID', 
            storageBucket: 'FIREBASE_STORAGE_BUCKET',
            messagingSenderId: 'FIREBASE_MESSAGING_SENDER_ID',
            appId: 'FIREBASE_APP_ID',
            databaseURL: 'https://meditatetogether-d4786-default-rtdb.firebaseio.com/'
        };
        console.log('Updated Firebase Config:', firebaseConfig);
        </script>
    <script type="module">
        // Import Firebase modules and config
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { 
   getDatabase, 
   ref, 
   set, 
   remove, 
   onValue, 
   get,
   onDisconnect,
   serverTimestamp 
} from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

// Initialize Firebase
const app = initializeApp(firebaseConfig);
const db = getDatabase(app);

// State Management
const state = {
   user: null,
   color: '#D4AF37',
   isPracticing: false,
   practice: null,
   category: null,
   startTime: null,
   timer: null,
   sessionId: null
};

// DOM Elements
const elements = {
   loader: document.getElementById('loader'),
   loginView: document.getElementById('loginView'),
   mainView: document.getElementById('mainView'),
   loginForm: document.getElementById('loginForm'),
   username: document.getElementById('username'),
   colorPicker: document.getElementById('userColor'),
   colorValue: document.getElementById('colorValue'),
   userDisplay: document.getElementById('userDisplay'),
   userBadge: document.getElementById('userBadge'),
   usersList: document.getElementById('usersList'),
   userCount: document.getElementById('userCount'),
   practiceOverlay: document.getElementById('practiceOverlay'),
   practiceIcon: document.getElementById('practiceIcon'),
   practiceName: document.getElementById('practiceName'),
   practiceTimer: document.getElementById('practiceTimer'),
   stopBtn: document.getElementById('stopBtn'),
   toastContainer: document.getElementById('toastContainer')
};

// Utility Functions
function showLoader() {
   elements.loader.classList.add('active');
}

function hideLoader() {
   elements.loader.classList.remove('active');
}

function showToast(message, type = 'info') {
   const toast = document.createElement('div');
   toast.className = `toast ${type}`;
   toast.textContent = message;
   elements.toastContainer.appendChild(toast);

   setTimeout(() => {
       toast.style.opacity = '0';
       setTimeout(() => toast.remove(), 300);
   }, 3000);
}

async function getClientIP() {
   try {
       const response = await fetch('https://api.ipify.org?format=json');
       const data = await response.json();
       return data.ip;
   } catch (error) {
       console.error('IP fetch error:', error);
       return null;
   }
}

function formatTime(seconds) {
   const mins = Math.floor(seconds / 60);
   const secs = seconds % 60;
   return `${mins}:${secs.toString().padStart(2, '0')}`;
}

// Event Handlers
elements.colorPicker.addEventListener('input', (e) => {
   state.color = e.target.value;
   elements.colorValue.textContent = e.target.value.toUpperCase();
   elements.userBadge.style.background = e.target.value;
});

elements.loginForm.addEventListener('submit', async (e) => {
   e.preventDefault();
   const username = elements.username.value.trim();
   
   if (!username) {
       showToast('Please enter your sacred name', 'error');
       return;
   }

   showLoader();
   try {
       const ip = await getClientIP();
       if (!ip) throw new Error('Connection verification failed');

       const usersSnapshot = await get(ref(db, 'users'));
       const users = usersSnapshot.val() || {};

       if (Object.values(users).some(u => u.name.toLowerCase() === username.toLowerCase())) {
           throw new Error('This name is already taken');
       }
       
       if (Object.values(users).some(u => u.ip === ip)) {
           throw new Error('Another session is active from this device');
       }

       state.user = username;
       state.sessionId = Date.now().toString();
       
       await setupUserPresence(ip);
       switchToMainView();
       
       showToast('Welcome to the Sacred Circle', 'success');
   } catch (error) {
       showToast(error.message, 'error');
   } finally {
       hideLoader();
   }
});

// Practice Management
document.querySelectorAll('.practice-item').forEach(item => {
   item.addEventListener('click', () => {
       if (!state.user) return;
       
       const practice = item.dataset.practice;
       const category = item.closest('.practice-card').dataset.category;
       togglePractice(practice, category);
   });
});

elements.stopBtn.addEventListener('click', stopPractice);

async function togglePractice(practice, category) {
   if (state.isPracticing) {
       await stopPractice();
       return;
   }

   try {
       state.practice = practice;
       state.category = category;
       state.startTime = Date.now();
       state.isPracticing = true;

       await set(ref(db, `practices/${state.user}`), {
           name: state.user,
           practice,
           category,
           color: state.color,
           timestamp: serverTimestamp(),
           sessionId: state.sessionId
       });

       showPracticeOverlay();
       showToast(`Started: ${practice}`, 'success');

   } catch (error) {
       console.error('Practice error:', error);
       showToast('Failed to start practice', 'error');
       state.isPracticing = false;
   }
}

async function stopPractice() {
   try {
       await remove(ref(db, `practices/${state.user}`));
       state.isPracticing = false;
       state.practice = null;
       state.category = null;
       state.startTime = null;
       hidePracticeOverlay();
       showToast('Practice ended', 'info');
   } catch (error) {
       console.error('Stop practice error:', error);
       showToast('Failed to stop practice', 'error');
   }
}

// UI Updates
function switchToMainView() {
   elements.loginView.classList.add('hidden');
   elements.mainView.classList.remove('hidden');
   elements.userDisplay.textContent = state.user;
   elements.userBadge.style.background = state.color;
}

function showPracticeOverlay() {
   elements.practiceOverlay.classList.remove('hidden');
   elements.practiceIcon.textContent = getPracticeIcon(state.practice);
   elements.practiceName.textContent = state.practice;
   
   if (state.timer) clearInterval(state.timer);
   state.timer = setInterval(updateTimer, 1000);
}

function hidePracticeOverlay() {
   elements.practiceOverlay.classList.add('hidden');
   if (state.timer) {
       clearInterval(state.timer);
       state.timer = null;
   }
}

function updateTimer() {
   if (!state.startTime) return;
   const duration = Math.floor((Date.now() - state.startTime) / 1000);
   elements.practiceTimer.textContent = formatTime(duration);
}

// Firebase Presence System
async function setupUserPresence(ip) {
   const presenceRef = ref(db, `presence/${state.user}`);
   const userRef = ref(db, `practices/${state.user}`);

   await set(presenceRef, {
       online: true,
       lastSeen: serverTimestamp(),
       ip,
       sessionId: state.sessionId
   });

   onDisconnect(presenceRef).remove();
   onDisconnect(userRef).remove();

   setInterval(async () => {
       if (state.user) {
           try {
               await set(presenceRef, {
                   online: true,
                   lastSeen: serverTimestamp(),
                   ip,
                   sessionId: state.sessionId
               });
           } catch (error) {
               console.error('Heartbeat error:', error);
           }
       }
   }, 30000);
}

// Real-time Updates
function setupRealtimeListeners() {
   const practicesRef = ref(db, 'practices');
   onValue(practicesRef, (snapshot) => {
       const practices = snapshot.val() || {};
       updateUsersList(practices);
   });
}

function updateUsersList(practices) {
   const users = Object.values(practices);
   elements.userCount.textContent = users.length;

   elements.usersList.innerHTML = users.map(user => `
       <div class="user-card">
           <div class="user-avatar" style="background:${user.color}">
               ${getPracticeIcon(user.practice)}
           </div>
           <div class="user-info">
               <div class="user-name" style="color:${user.color}">${user.name}</div>
               <div class="user-practice">${user.practice}</div>
               <div class="practice-time">
                   ${Math.floor((Date.now() - user.timestamp) / 60000)}m
               </div>
           </div>
       </div>
   `).join('') || '<div class="no-users">No active practitioners</div>';
}

function getPracticeIcon(practice) {
   const icons = {
       'Divine Light': '✨',
       'Golden Peace': '☮️',
       'Sacred Heart': '💗',
       'Ethereal Mind': '🌌',
       'Moon Blessing': '🌙',
       'Fire Ceremony': '🔥',
       'Energy Cleansing': '✨',
       'Spirit Calling': '👻',
       'Shadow Combat': '🌑',
       'Energy Shield': '🛡️',
       'Spirit Warrior': '⚔️',
       'Battle Meditation': '🔮'
   };
   return icons[practice] || '✨';
}

// Initialize
document.addEventListener('DOMContentLoaded', () => {
   if (!firebaseConfig) {
       document.body.innerHTML = '<div style="color:red;padding:20px">Configuration Error</div>';
       throw new Error('Firebase config missing');
   }
   setupRealtimeListeners();
});

// Cleanup
window.addEventListener('beforeunload', async () => {
   if (state.user) {
       try {
           await Promise.all([
               remove(ref(db, `presence/${state.user}`)),
               state.isPracticing ? remove(ref(db, `practices/${state.user}`)) : Promise.resolve()
           ]);
       } catch (error) {
           console.error('Cleanup error:', error);
       }
   }
});
    </script>
</body>
